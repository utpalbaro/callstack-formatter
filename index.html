<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackTree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="child">
            <textarea name="pastearea" id="pastearea" autofocus placeholder="Paste call stack here"></textarea>
        </div>
        <div class="child" id="splitter"></div>
        <div class="child">
            <pre id="output" tabindex="0"></pre>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="parsers/vs-parser.js"></script>
</body>

</html>
