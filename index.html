<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackFormat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="child">
            <div class="toolbar">
                <div>
                    <label for="parser-select">Parser</label>
                    <select name="parser-select" id="parser-select">
                    </select>
                </div>
                <div class="btn-group">
                    <button id="input-clear" title="Clear input">Clear</button>
                </div>
            </div>
            <textarea name="pastearea" id="pastearea" autofocus placeholder="Paste or write your call stack here"></textarea>
        </div>
        <div class="child" id="splitter"></div>
        <div class="child">
            <div class="toolbar">
                <div>
                    <label for="formatter-select">Formatter</label>
                    <select name="formatter-select" id="formatter-select">
                    </select>
                </div>
                <div class="btn-group">
                    <button class="toggle-btn" title="Auto copy output to clipboard when pasted on the input side" id="output-autocopy">Auto Copy</button>
                    <button id="output-clear" title="Clear output">Clear</button>
                </div>
            </div>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
